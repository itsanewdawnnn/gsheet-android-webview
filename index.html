<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Keluarga Cemara</title>

  <!-- File CSS versi 2, ubah untuk memuat ulang file versi baru -->
  <link rel="stylesheet" href="assets/css/style.css?v=2">

  <!-- Library PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- File JavaScript versi 2, ubah untuk memuat ulang file versi baru -->
  <script src="assets/js/script.js?v=2" defer></script>

</head>

<body>
  <!-- =========================
       LOADER SAAT DATA DIMUAT
  ========================== -->
  <div id="loader" role="status" aria-label="Memuat data...">
    <div class="spinner" aria-hidden="true"></div>
  </div>

  <!-- =========================
       BAGIAN PORTOFOLIO
  ========================== -->
  <section class="judul-bagian" aria-label="Bagian Portofolio">
    <h2>♥ Portofolio</h2>
    <div>
      <button onclick="loadData()" aria-label="Muat ulang data portofolio">Refresh</button>
      <button onclick="redirectToSheet()" aria-label="Buka Google Sheets">Redirect</button>
    </div>
  </section>

  <div class="data-tabel-portofolio">
    <table id="tabel-portfolio">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- =========================
       BAGIAN REKAPITULASI
  ========================== -->
  <section class="judul-bagian margin-rekapitulasi" aria-label="Bagian Rekapitulasi">
    <h2>♥ Rekapitulasi</h2>
  </section>

  <div class="data-tabel">
    <table id="tabel-rekapitulasi">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
