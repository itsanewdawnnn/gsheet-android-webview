<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Data View</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div id="loader" class="glass-loader">
        <div class="spinner"></div>
    </div>

    <div class="container" id="main-content" style="display: none;">
        
        <header class="glass-header">
            <h1>Dashboard Portfolio</h1>
            <p class="subtitle">Data Real-time dari Google Sheets</p>
        </header>

        <section class="glass-panel">
            <div class="panel-header">
                <h2>Data Portfolio</h2>
            </div>
            <div class="table-responsive">
                <table id="tabel-portfolio">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section class="glass-panel">
            <div class="panel-header">
                <h2>Rekapitulasi</h2>
            </div>
            <div class="table-responsive">
                <table id="tabel-rekapitulasi">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
